name: Repository Dispatch
on:
  repository_dispatch:
    types: [java-build]
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.sha }}
          token: ${{ secrets.PAT }}
          repository: sandeepdhankhar/awsS3-crypto
      - run: echo ${{ github.event.client_payload.sha }}
